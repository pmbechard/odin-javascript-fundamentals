<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <p id="results"></p>
    </div>

    <div id="buttons">
        <button id="calculateSq">Calculate Squares</button>
        <button id="clear">Clear</button>
        <button id="calculateCb">Calculate Cubes</button>
    </div>

    <div id="prime-factors-section" class="card">
        <label for="prime-factors-input">Enter a number to get its prime factors:</label>
        <input type="text" id="prime-factors-input">
        <p id="prime-factors-result">Results go here</p>
        <button id="prime-factors-button">Get Prime Factors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
